<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NHL Team Stats</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>NHL Analytics</h1>
        <p>Use the interactive charts below to explore the dataset for a particular season between the years of 1991 to 2023</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h5>Season</h5>
          <select id="selSeason" onchange="updateTeamStats(this.value)"></select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="team-stats-bar"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./app_test.js"></script>

</body>

</html>
